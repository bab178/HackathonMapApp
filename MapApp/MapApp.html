 <head>

   	#map { height: 100%; }
 	</style>
 </head>
 <body>
 	<div id="map"></div>
 	<script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
 center: {lat: -34.397, lng: 150.644},
 zoom: 8
  });
}

 	</script>
 	<script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5YRUAbzw3CVQH0xKZ50Miqetgix2EHDo&callback=initMap">
 	</script>
 </body>
